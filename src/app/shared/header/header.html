<div class="mobile-nav">
  <button mat-icon-button [matMenuTriggerFor]="mobileMenu" class="mobile-menu-btn">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #mobileMenu="matMenu" panelClass="mobile-nav-menu">
    @for (item of navItems; track item.label) {
      @if (item.fragment) {
        <a mat-menu-item
          [href]="item.link + '#' + item.fragment">
          {{ item.label }}
        </a>
      } @else {
        <a mat-menu-item
          [routerLink]="item.link"
          routerLinkActive="active-menu-item">
          {{ item.label }}
        </a>
      }
    }
  </mat-menu>
</div>

<div class="header" [class.sticky]="condensed">
  <div class="header-background-accent-item">
    <div class="header-background-accent-left">
      <div class="header-background-accent-left-top">
        <img src="/header-left-top.svg" alt="">
      </div>
      <div class="header-background-accent-left-bottom">
        <img src="/header-left-bottom.svg" alt="">
      </div>
    </div>
    <div class="header-background-accent-right">
      <div class="header-background-accent-right-top">
        <img src="/header-right-top.svg" alt="">
      </div>
      <div class="header-background-accent-right-bottom">
        <img src="/header-right-bottom.svg" alt="">
      </div>
    </div>
  </div>
  
  <app-header-title [condensed]="condensed"></app-header-title>
